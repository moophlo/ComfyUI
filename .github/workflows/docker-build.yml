name: Build and Push Docker Image (Tagged)

on:
  push:
    branches: ["main", "master"]
    tags:
      - "v*"
    paths:
      - Dockerfile

concurrency:
  group: docker-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test-and-push:
    runs-on: self-hosted
    timeout-minutes: 4320

    env:
      TEST_PLATFORM: linux/amd64
      # Docker Hub image: <dockerhub_user>/<repo>
      IMAGE_NAME: ${{ vars.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract base tag from Dockerfile (MANDATORY)
        id: base
        shell: bash
        run: |
          set -euo pipefail
          FROM_LINE="$(grep -m1 -E '^FROM[[:space:]]+' Dockerfile)"
          if [[ -z "${FROM_LINE:-}" ]]; then
            echo "No FROM line found in Dockerfile" >&2
            exit 1
          fi

          if [[ "$FROM_LINE" == *":"* ]]; then
            BASE_TAG="${FROM_LINE##*:}"
          else
            BASE_TAG="latest"
          fi

          echo "base_tag=$BASE_TAG" >> "$GITHUB_OUTPUT"
          echo "Using base_tag=$BASE_TAG"

      - name: Docker meta (latest + sha + ref tag + base tag)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,format=short
            type=ref,event=tag
            type=raw,value=${{ steps.base.outputs.base_tag }}
          labels: |
            org.opencontainers.image.source=${{ github.repositoryUrl }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ github.event.head_commit.timestamp || '' }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          logout: true

      - name: Build and push (amd64)
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: ${{ env.TEST_PLATFORM }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp || '' }}
            VERSION=${{ github.ref_type == 'tag' && github.ref_name || github.sha }}
            VCS_REF=${{ github.sha }}
          cache-from: type=local,src=/cache/buildx
          cache-to: type=local,dest=/cache/buildx,mode=max

